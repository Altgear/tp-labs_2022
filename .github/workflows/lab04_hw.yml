name: CMake

on:
  push:
    branches: lab04_hw

env:
  SHORT_PATH: ${{github.workspace}}/homework/lab04

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build formatter
      env:
        PATH_F: ${{env.SHORT_PATH}}/formatter_lib
      run: cmake -H${{env.PATH_F}} -B${{env.PATH_F}}/build
    - run: cmake --build ${{env.PATH_F}}/_build

    - name: Build formatter_ex
      env:
        PATH_FX: ${{env.SHORT_PATH}}/formatter_ex_lib
      run: cmake -H${{env.PATH_FX}} -B${{env.PATH_FX}}/_build
    - run: cmake --build ${{env.PATH_FX}}/_build

    - name: Build hello_world_app
      env:
        PATH_H: ${{env.SHORT_PATH}}/hello_world_application
      run: cmake -H${{env.PATH_H}} -B${{env.PATH_H}}/_build
    - run: cmake --build ${{env.PATH_H}}/

    - name: Build solver_app
      env:
        PATH_S: ${{env.SHORT_PATH}}/solver_application
      run: cmake -H${{env.PATH_S}} -B${{env.PATH_S}}/_build
    - run: cmake --build ${{env.PATH_S}}/_build
